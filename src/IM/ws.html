<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="user" />
      <input type="text" id="roomid" />
      <button id="connect">connect</button>
      <button id="close">close</button>
    </div>
    <ul id="messages" style="height: 300px; overflow: auto"></ul>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
    <button id="send">send</button>
    <script>
      let ws = null;
      document.getElementById("connect").onclick = () => {
        const userid = document.getElementById("user").value || Math.floor(Math.random() * 10);
        const roomid = document.getElementById("roomid").value || Math.floor(Math.random() * 100);
        ws = new WebSocket(`ws://192.168.3.62:5001?userId=${userid}&roomId=${roomid}`);
        ws.onopen = () => {
          console.log("Connection open ...");
        };
        ws.onclose = () => {
          console.log("Connection close ...");
        };
        ws.onerror = (e) => {
          console.log(e);
        };
        const ulElement = document.getElementById("messages");

        ws.onmessage = ({ data }) => {
          const li = document.createElement("li");
          li.innerHTML = data;
          ulElement.appendChild(li);
        };
        document.getElementById("close").onclick = () => {
          ws.close();
        };
      };

      document.getElementById("send").onclick = () => {
        if (ws) {
          const text = document.getElementById("text").value;
          text && ws.send(text);
          document.getElementById("text").value = "";
        }
      };
    </script>
  </body>
</html>
